<div>
	<md-card class="pyre-page">
		<md-card-title>
			<md-card-title-text>
				<span class="md-headline" ng-bind="vm.aboutData.title"></span>
			</md-card-title-text>
		</md-card-title>
	
		<md-card-content>
			<div class="pyre-render-markdown" marked="vm.aboutData.content"></div>
		</md-card-content>

		<md-card-actions class="pyre-post-actions" layout="row" layout-align="start center">
			<p><em>Last Modified: <span ng-bind="vm.aboutData.lastModified | date"></span></em></p>
		</md-card-actions>
	</md-card>
</div>
